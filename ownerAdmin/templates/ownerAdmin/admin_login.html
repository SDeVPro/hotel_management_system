
<!DOCTYPE>

<html>
  <head>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'ownerAdmin/admin_login.css'  %}">
  </head>
<body id="LoginForm">
<div class="container">
<h1 class="form-heading">login Form</h1>
<div class="login-form">
<div class="main-div">
    <div class="panel">
   <h2>Admin Login</h2>
   <p>Please enter your email and password</p>
   </div>
    <form id="Login" action="{% url 'admin_login' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">


            <input class="my-input form-control" type="text" id="Admin_name" placeholder="User Name" name="admin">

        </div>

        <div class="form-group">

            <input class="my-input form-control" type="password"  id="Admin_password" placeholder="Password" name="password">

        </div>
        <div class="forgot">
        <a href="#">Forgot password?</a>
</div>
        <button class="my-log btn btn-primary" type="submit">Login</button>

    </form>
    </div>

</div></div></div>


</body>
</html>
